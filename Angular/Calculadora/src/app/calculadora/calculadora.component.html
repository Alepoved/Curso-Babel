<h2>Calculadora</h2>

<!-- <form (ngSubmit)="enviarDatos(miForm)" #miForm="ngForm"> -->

  <form (ngSubmit)="enviarDatos(miForm)" #miForm="ngForm">
  <div>
    <label for="operando1">Operando 1:</label>
    <input type="number" id="op1" name="op1"  [ngModel]="op1" #inputOp1="ngModel" required>
  </div>
  <div>
    <label for="operacion">Operacion:</label>
    <input type="text" id="op" name="op"  [ngModel]="op" #inputOp1="ngModel" required>
  </div>
  <div>
    <label for="operando2">Operando 2:</label>
    <input type="number" id="op2" name="op2"  [ngModel]="op2" #inputOp2="ngModel" required>
  </div>
  
 
  <button type="submit" [disabled]="miForm.invalid">Enviar</button>
</form>
